<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Universal Standartlar</title>
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0c1014}

    .stage{min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:22px}
    .phone{width:390px;max-width:100%;background:#f2f2f2;overflow:hidden;box-shadow:0 20px 70px rgba(0,0,0,.55)}
    .wrap{padding:30px 22px 0}

    .top{display:flex;justify-content:center;align-items:flex-start;gap:12px}
    .logo{width:86px;height:auto;margin-top:22px;display:block}
    .cover{width:86px;height:auto;display:block;filter:drop-shadow(0 18px 18px rgba(0,0,0,.18))}

    .title{width:100%;height:auto;display:block;margin:22px auto 0}

    .center{display:flex;flex-direction:column;align-items:center;text-align:center;margin-top:16px}
    .hint{font-size:18px;color:#141414;margin:0 0 10px}

    .btnrow{position:relative;width:100%;display:flex;justify-content:center}
    .btn{
      width:290px;
      max-width:100%;
      padding:14px 18px;
      border-radius:12px;
      background:linear-gradient(180deg,#2f8bff,#1a6dff);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.6px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 18px 34px rgba(26,109,255,.30), 0 10px 18px rgba(0,0,0,.16);
    }

    .timer{
      margin-top:14px;
      min-width:118px;
      padding:10px 18px;
      border-radius:12px;
      background:#ff0000;
      color:#fff;
      font-weight:900;
      letter-spacing:.8px;
      box-shadow:0 16px 30px rgba(255,0,0,.22);
      font-size:18px;
      line-height:1;
      text-align:center;
    }

    .lower{
      position:relative;
      margin-top:18px;
      aspect-ratio: 390 / 420;
      overflow:hidden;
    }



    .user{
      position:absolute;
      left:50%;
      bottom:25px;
      transform:translateX(-50%);
      width:100%;
      height:auto;
      max-width:none;
    }

    .banner{
      position:absolute;
      right:16px;
      bottom:62px;
      width:185px;
      max-width:54%;
      height:auto;
      filter:drop-shadow(0 18px 26px rgba(0,0,0,.20));
    }

    @media (max-width: 480px){
      .stage{padding:0}
      .phone{width:100vw;max-width:100vw;box-shadow:none}
      .wrap{padding:28px 20px 0}
      .btnrow:after{right:10px}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="phone">
      <div class="wrap">
        <div class="top">
          <img class="logo" src="logo.png" alt="Logo">
          <img class="cover" src="cover.png" alt="Cover">
        </div>

        <img class="title" src="title.svg" alt="Title">

        <div class="center">
          <div class="hint">Yuklab olish uchun</div>
          <div class="btnrow">
            <a class="btn" href="TELEGRAM_LINK" target="_blank" rel="noopener">TELEGRAM KANAL</a>
          </div>
          <div class="timer" id="timer">03:00</div>
        </div>

        <div class="lower">
          <img class="user" src="user.png" alt="User">
          <img class="banner" src="banner.svg" alt="Info">
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var total=180;
      var el=document.getElementById("timer");
      function pad(n){return n<10?"0"+n:""+n}
      function draw(){
        var m=Math.floor(total/60);
        var s=total%60;
        el.textContent=pad(m)+":"+pad(s);
      }
      draw();
      var t=setInterval(function(){
        if(total<=0){total=0;draw();clearInterval(t);return}
        total-=1;
        draw();
      },1000);
    })();
  </script>
</body>
</html>
