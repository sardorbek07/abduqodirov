<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Universal Standartlar</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family: Arial,sans-serif;background:#fff}
    .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .phone{width:390px;max-width:92vw;background:#fff;overflow:hidden}
    .screen{background:#f2f2f2;position:relative;padding:34px 26px 0}
   .top{display:flex;justify-content:center;align-items:flex-start;gap:12px}
    .logo{width:92px;height:auto;margin-top:26px}
    .cover{width:92px;height:auto;filter:drop-shadow(0 18px 18px rgba(0,0,0,.22))}
    .title{width:100%;height:auto;display:block;margin:26px auto 0}
    .mid{display:flex;flex-direction:column;align-items:center;text-align:center;padding:18px 0 0}
    .hint{font-size:14px;color:#1b1b1b;margin:8px 0 12px}
    .btnwrap{position:relative;display:flex;justify-content:center;width:100%}
    /* .btnwrap:after{
      content:"";
      position:absolute;
      right:10px;
      top:10px;
      width:58px;
      height:58px;
      border:2px dashed rgba(33,102,255,.45);
      border-radius:50%;
      transform:rotate(10deg);
      pointer-events:none;
    } */
    .btn{
      width:100%;
      max-width:290px;
      background:linear-gradient(180deg,#2f8bff,#1a6dff);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.6px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      padding:14px 18px;
      border-radius:12px;
      box-shadow:0 16px 30px rgba(26,109,255,.35),0 8px 16px rgba(0,0,0,.14);
      display:inline-flex;
      justify-content:center;
      align-items:center;
    }
    .timer{
      margin:16px 0 0;
      background:#ff0000;
      color:#fff;
      font-weight:600;
      font-family: Arial, sans-serif;
      letter-spacing:.8px;
      padding:10px 22px;
      border-radius:12px;
      box-shadow:0 14px 26px rgba(255,0,0,.25);
      font-size:18px;
      line-height:1;
      min-width:110px;
      text-align:center;
    }
    .lower{
      position:relative;
  margin-top:14px;
  aspect-ratio: 390 / 430;
  height:auto;
  overflow:hidden;
    }
   
    .user{
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  width:112%;
  height:auto;
    }
    .banner{
      position:absolute;
      right:18px;
      bottom:74px;
      width:185px;
      height:auto;
      border-radius:14px;
      filter:drop-shadow(0 18px 26px rgba(0,0,0,.22));
    }
    @media (max-width:420px){
      .phone{width:100%}
      .screen{padding:30px 20px 0}
      .lower{height:410px}
      .watermark{font-size:50px}
      .banner{width:175px;right:14px}
    }
 @media (max-width: 480px){
  .stage{
    padding:0;
    align-items:flex-start;
    justify-content:flex-start;
  }
  .phone{
    width:100vw;
    max-width:100vw;
    border-radius:0;
  }
}
  </style>
</head>
<body>
  <div class="stage">
    <div class="phone">
      <div class="screen">
        <div class="top">
          <img class="logo" src="logo.png" alt="Logo">
          <img class="cover" src="cover.png" alt="Cover">
        </div>

        <img class="title" src="title.svg" alt="Title">

        <div class="mid">
          <div class="hint">Yuklab olish uchun</div>
          <div class="btnwrap">
            <a class="btn" href="TELEGRAM_LINK" target="_blank" rel="noopener">TELEGRAM KANAL</a>
          </div>
          <div class="timer" id="timer">03:00</div>
        </div>

        <div class="lower">
          <img class="user" src="user.png" alt="User">
          <img class="banner" src="banner.svg" alt="Info">
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var total = 180;
      var el = document.getElementById('timer');

      function pad(n) { return n < 10 ? '0' + n : '' + n; }
      function render() {
        var m = Math.floor(total / 60);
        var s = total % 60;
        el.textContent = pad(m) + ':' + pad(s);
      }

      render();

      var t = setInterval(function () {
        total -= 1;
        if (total <= 0) {
          total = 0;
          render();
          clearInterval(t);
          return;
        }
        render();
      }, 1000);
    })();
  </script>
</body>
</html>
