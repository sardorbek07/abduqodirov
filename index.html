<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Universal Standartlar</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0c1014;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  display:flex;
  justify-content:center;
  padding:20px 0;
}

/* ASOSIY BLOK â€” 600px */
.phone{
  width:100%;
  max-width:390px;
  height:600px;
  background:#f2f2f2;
  overflow:hidden;
}

/* YUQORI QISM */
.top{
  display:flex;
  justify-content:center;
  gap:12px;
  padding-top:28px;
}

.logo{
  width:80px;
}

.cover{
  width:80px;
}

/* TITLE */
.title{
  display:block;
  width:100%;
  margin:22px auto 0;
}

/* BUTTON ZONA */
.center{
  text-align:center;
  margin-top:18px;
}

.center p{
  margin:0 0 10px;
  font-size:14px;
}

.btnwrap{
  position:relative;
  display:flex;
  justify-content:center;
}

.btnwrap::after{
  content:"";
  position:absolute;
  right:28px;
  top:6px;
  width:48px;
  height:48px;
  border:2px dashed rgba(30,100,255,.4);
  border-radius:50%;
}

.btn{
  background:linear-gradient(180deg,#2f8bff,#1a6dff);
  color:#fff;
  padding:14px 36px;
  border-radius:12px;
  font-weight:800;
  text-decoration:none;
  display:inline-block;
  box-shadow:0 12px 24px rgba(0,0,0,.25);
}

/* TIMER */
.timer{
  margin:14px auto 0;
  width:110px;
  background:#ff0000;
  color:#fff;
  padding:10px 0;
  border-radius:12px;
  font-weight:900;
  text-align:center;
}

/* PASTKI QISM */
.bottom{
  position:relative;
  height:260px;
  margin-top:16px;
  overflow:hidden;
}

.watermark{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:44px;
  font-weight:900;
  color:#1a6dff;
  opacity:.12;
  text-align:center;
  line-height:1;
}

.user{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:110%;
}

.banner{
  position:absolute;
  right:14px;
  bottom:60px;
  width:170px;
}
</style>
</head>

<body>

<div class="phone">

  <div class="top">
    <img src="logo.png" class="logo">
    <img src="cover.png" class="cover">
  </div>

  <img src="title.svg" class="title">

  <div class="center">
    <p>Yuklab olish uchun</p>

    <div class="btnwrap">
      <a class="btn" href="#">TELEGRAM KANAL</a>
    </div>

    <div class="timer" id="timer">03:00</div>
  </div>

  <div class="bottom">
    <div class="watermark">UNIVERSAL<br>STANDARTLAR</div>
    <img src="user.png" class="user">
    <img src="banner.svg" class="banner">
  </div>

</div>

<script>
(function(){
  let t=180,el=document.getElementById("timer");
  function f(n){return n<10?"0"+n:n}
  setInterval(()=>{
    let m=Math.floor(t/60),s=t%60;
    el.textContent=f(m)+":"+f(s);
    if(t>0)t--;
  },1000);
})();
</script>

</body>
</html>
